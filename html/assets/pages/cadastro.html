<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks - Cadastro</title>

    <link rel="stylesheet" href="../css/styles_cadastro.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg container-fluid navegacao">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/logo.png" alt="Bucks"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                  <li class="nav-item">
                    <a href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Serviços</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Newsletter</a>
                  </li>
                </ul>
                    <a aria-current="page" href="./pages/login.html">
                        <button class="btnLogin">Login</button>
                    </a>
            </div>
        </nav>
    </header>

    
    <div class="box">
        <div class="form-box cadastro">
            <h3>Apenas preencha com seus dados e tudo já vai estar pronto para suas necessidades!!</h3>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nome completo</label>
                </div>

                <div class="combobox">
                    <p>Gênero</p>
                    <select>
                        <option></option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Não-binário</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div class="input-box">
                    <input type="date" required>
                    <label>Data de Nascimento</label>
                </div>

                <div class="input-box">
                    <input type="tel" required>
                    <label>Celular</label>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label>CPF</label>
                </div>
        
                <div class="input-box">
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                
                <div class="input-box">
                    <input type="email" required>
                    <label>Confirmar E-mail</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirmar Senha</label>
                </div>

                <div class="aceite">
                    <p>Ao finalizar seu cadastro você concorda com nossos
                        <a href="">Termos de Política e Privacidade</a>
                        e
                        <a href="">Termos de Uso</a>
                    </p>
                </div>
                
                <div class="aceite">
                    <label><input type="checkbox" class="ck-box">Concordo em receber e-mails semanais contendo newsletters</label>
                </div>
                
                <button type="submit" class="btn">Concluir Cadastro</button>
                
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
