    <link rel="stylesheet" href="../css/styles_login.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg container-fluid navegacao">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/logo.png" alt="Bucks"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse float-right" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                  <li class="nav-item">
                    <a href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a href="#">Serviços</a>

                  <li class="nav-item">

                  </li>
                </ul>
                    <a aria-current="page" href="./pages/login.html">
                        <button class="btnLogin">Login</button>
                    </a>
            </div>
        </nav>
    </header>

    <div class="box">
        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="lembrar">
                    <label><input type="checkbox">Lembre de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <div class="registro">
                    <p>Não tem cadastro?<a href="../pages/cadastro.html" class="link-registro">Faça agora mesmo!</a></p>                
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
